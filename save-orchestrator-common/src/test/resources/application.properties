orchestrator.backend-url=http://backend:5800/internal
orchestrator.test-resources.tmp-path=${user.home}/.save-cloud/test/tmp
orchestrator.shutdown.checks-interval-millis=100
orchestrator.shutdown.graceful-timeout-seconds=60
orchestrator.shutdown.graceful-num-checks=10
server.port = 5100
management.endpoints.web.exposure.include=health,info,prometheus
# use IP from WSL on windows (`ip a | grep eth0`), because runsc can't be installed on windows
#orchestrator.docker.host=tcp://172.25.71.25:2375
orchestrator.docker.host=unix:///var/run/docker.sock
orchestrator.docker.logging-driver=json
orchestrator.docker.runtime=runsc
orchestrator.docker.test-resources-volume-type=bind
orchestrator.agents-count=1
orchestrator.adjust-resource-owner=false
orchestrator.agents-heart-beat-timeout-millis=5000
orchestrator.heart-beat-inspector-interval=3
orchestrator.agents-start-timeout-millis=60000
orchestrator.agents-start-check-interval-millis=10000
logging.level.com.github.dockerjava=DEBUG
logging.level.com.saveourtool.save.testutils.LoggingQueueDispatcher=INFO
logging.level.com.saveourtool.save.orchestrator=DEBUG
