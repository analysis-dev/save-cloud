apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: gateway
    prometheus-job: api-gateway
  name: gateway
spec:
  selector:
    matchLabels:
      io.kompose.service: gateway
  template:
    metadata:
      labels:
        io.kompose.service: gateway
    spec:
      containers:
        - env:
            - name: SPRING_PROFILES_ACTIVE
              value: {{ .Values.profile }}
          image: '{{ .Values.imageRegistry }}/api-gateway:{{ .Values.dockerTag }}'
          name: gateway
          ports:
            - containerPort:  {{ .Values.gateway.containerPort }}
          volumeMounts:
            - name: config-volume
              mountPath: /home/cnb/config
          {{- include "deployment.props" .Values.gateway | nindent 10 }}
      volumes:
        - name: config-volume
          configMap:
            name: gateway-config
            items:
              - key: application.properties
                path: application.properties
      restartPolicy: Always
