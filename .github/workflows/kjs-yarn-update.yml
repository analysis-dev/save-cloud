name: Update yarn.lock generated by Kotlin Gradle Plugin

on:
  pull_request:
    types:
      - opened
      - reopened
    paths:
      - 'gradle/libs.versions.toml'
      - 'save-frontend/build.gradle.kts'
  push:
    paths:
      - 'gradle/libs.versions.toml'
      - 'save-frontend/build.gradle.kts'
      
jobs:
  update_kjs_yarn_lock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        if: github.event_name == 'pull_request'
        with:
          # Checkout source branch directly, without merging base into it
          ref: ${{ github.event.pull_request.head.ref }}
      - uses: actions/checkout@v3
        if: github.event_name == 'push'
        with:
          # Checkout source branch directly, without merging base into it
          ref: ${{ github.event.push.ref }}
      - name: Generate yarn.lock
        run: ./gradlew kotlinStoreYarnLock
      - name: Dedupe generated yarn.lock
        run: |
          env PATH=$HOME/.gradle/nodejs/node-v16.13.1-linux-x64/bin:$PATH npm install -g yarn-deduplicate
          env PATH=$HOME/.gradle/nodejs/node-v16.13.1-linux-x64/bin:$PATH yarn-deduplicate
      - name: Commit and push if yarn.lock is changed
        run: |
          git add yarn.lock
          if git diff --staged --quiet; then
            echo Everything is UP-TO-DATE
          else
            echo Pushing updated yarn.lock
            git config user.name github-actions[bot]
            git config user.email 'github-actions[bot]@users.noreply.github.com'
            git commit -m "Update yarn.lock"
            git push
          fi
