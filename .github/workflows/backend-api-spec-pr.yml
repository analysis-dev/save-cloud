name: Create PR for new version of backend api spec
on:
  push:
    branches:
      - 'infra/update-backend-api-spec'
jobs:
  create_pr_for_backend_api_spec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PAT }}
          #commit-message: Update report
          #committer: GitHub <noreply@github.com>
          #author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          #signoff: false
          branch: infra/update-backend-api-spec
          delete-branch: true
          title: '[Update] New version of backend api spec'
          body: |
            Update backend api spec
            ### What's done:
            - Update backend api spec
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request

          assignees: nulls
          reviewers: nulls, kgevorkyan
