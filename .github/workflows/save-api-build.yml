name: Build Save-API CLI

on:
  pull_request:
    paths:
      - 'save-api/**'
      - 'save-api-cli/**'

jobs:
  build_and_test_with_code_coverage:
    name: Build, test and upload code coverage
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin
      - name: Install system packages
        # libcurl is needed for ktor-client-curl, libc-bin for orchestrator
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev libc-bin
      - name: Cache konan
        uses: actions/cache@v3
        with:
          path: ~/.konan
          key: ${{ runner.os }}-gradle-konan-1.6.21

      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          arguments: |
            save-api-cli:build
            -x detekt
            -x spotlessCheck
            -Porg.gradle.caching=true
            -Pdetekt.multiplatform.disabled=true
            -PgprUser=${{ github.actor }}
            -PgprKey=${{ secrets.GITHUB_TOKEN }}

      - name: Upload gradle reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: gradle-reports
          path: '**/build/reports/'
          retention-days: 1
