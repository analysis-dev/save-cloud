name: Deploy images

on:
  push:
    branches:
      - 'master'
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      branch:
        type: string
        default: master
        description: Branch to build images from
        required: false

jobs:
  deploy_images:
    name: Deploy images
    runs-on: ubuntu-20.04
    env:
      GHCR_PWD: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: checkout save-cloud
        uses: actions/checkout@v3
        with:
          path: save-cloud
          fetch-depth: 0
      - if: github.event_name == 'workflow_dispatch'
        run: |
          git checkout origin ${{ inputs.branch }}
          git tag v${{ inputs.branch }}
      - name: checkout save-core
        uses: actions/checkout@v3
        with:
          repository: saveourtool/save-cli
          path: save
          fetch-depth: 0
          submodules: true
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin
      - name: Install system packages
        # libcurl is needed for ktor-client-curl
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev
      - name: Retrieve Kotlin version
        run: |
          kv=$(cat gradle/libs.versions.toml | grep '^kotlin =' | awk -F'[=]' '{print $2}' | tr -d '" ')
          echo KOTLIN_VERSION=$kv >> $GITHUB_ENV
      - name: Cache konan
        uses: actions/cache@v3
        with:
          path: ~/.konan
          key: ${{ runner.os }}-gradle-konan-${{ env.KOTLIN_VERSION }}
      - run: |
          cd save && git status && git diff
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          build-root-directory: save
          arguments: |
            :save-cli:linkReleaseExecutableLinuxX64
            -Porg.gradle.caching=true
            -PgprUser=${{ github.actor }}
            -PgprKey=${{ secrets.GITHUB_TOKEN }}
      - name: Set environment variable with save-cli version
        run: |
          mkdir -p save-cloud/save-orchestrator/build/resources/main
          find save/save-cli/build/bin/linuxX64/releaseExecutable -name "save-*.kexe" -exec cp {} save-cloud/save-orchestrator/build/resources/main \;
          find save/save-cli/build/bin/linuxX64/releaseExecutable -name "save-*.kexe" -exec sh -c 'printf "$1" | sed -r "s/.*save-(.*)-linuxX64.kexe/\1/" | echo "SAVE_CLI_VERSION=$(cat)" >> $GITHUB_ENV' _ {} \;
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          build-root-directory: save-cloud
          arguments: |
            :api-gateway:bootBuildImage
            :save-backend:bootBuildImage
            :save-orchestrator:bootBuildImage
            :save-preprocessor:bootBuildImage
            --stacktrace
            -Porg.gradle.caching=true
            -Pdetekt.multiplatform.disabled=true
            -PsaveCliVersion=${{ env.SAVE_CLI_VERSION }}
            -PgprUser=${{ github.actor }}
            -PgprKey=${{ secrets.GITHUB_TOKEN }}
      - name: Upload gradle reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: gradle-reports
          path: '**/build/reports/'
          retention-days: 1
