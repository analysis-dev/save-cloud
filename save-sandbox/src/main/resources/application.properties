server.port=5400
spring.profiles.default=dev
spring.codec.max-in-memory-size=100MB
spring.jmx.enabled=false
management.endpoints.web.exposure.include=health,info,prometheus
sandbox.backend-url=http://backend:5800/internal
sandbox.execution-logs=/home/cnb/executionLogs/
sandbox.test-resources.tmp-path=/tmp
sandbox.shutdown.checks-interval-millis=5000
sandbox.shutdown.graceful-timeout-seconds=60
sandbox.shutdown.graceful-num-checks=10
sandbox.docker.host=unix:///var/run/docker.sock
sandbox.docker.logging-driver=loki
sandbox.docker.runtime=runsc
sandbox.agents-count=3
sandbox.agents-heart-beat-timeout-millis=60000
sandbox.heart-beat-inspector-interval=10
sandbox.agent-settings.backend-url=http://host.docker.internal:5800
sandbox.agent-settings.orchestrator-url=http://host.docker.internal:5100
sandbox.agent-settings.debug=true
sandbox.agents-start-timeout-millis=60000
sandbox.agents-start-check-interval-millis=10000
