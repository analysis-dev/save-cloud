sandbox.backend-url=http://backend:5800/internal
sandbox.file-storage-location=${user.home}/.save-cloud/cnb/files
sandbox.test-resources.tmp-path=${user.home}/.save-cloud/cnb/tmp
sandbox.shutdown.checks-interval-millis=100
sandbox.shutdown.graceful-timeout-seconds=60
sandbox.shutdown.graceful-num-checks=10
server.port = 5100
management.endpoints.web.exposure.include=health,info,prometheus
# use IP from WSL on windows (`ip a | grep eth0`), because runsc can't be installed on windows
#sandbox.docker.host=tcp://172.25.71.25:2375
sandbox.docker.host=unix:///var/run/docker.sock
sandbox.docker.logging-driver=json
sandbox.docker.runtime=runsc
sandbox.docker.test-resources-volume-type=bind
sandbox.agents-count=1
sandbox.adjust-resource-owner=false
sandbox.agents-heart-beat-timeout-millis=5000
sandbox.heart-beat-inspector-interval=3
sandbox.agents-start-timeout-millis=60000
sandbox.agents-start-check-interval-millis=10000
logging.level.com.github.dockerjava=DEBUG
logging.level.com.saveourtool.save.testutils.LoggingQueueDispatcher=INFO
logging.level.com.saveourtool.save.orchestrator=DEBUG
