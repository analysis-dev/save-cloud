databaseChangeLog:
- logicalFilePath: db/changelog/db.changelog-test.yaml
- changeSet:
    id: 1
    author: aktsay
    changes:
      - createTable:
          tableName: project
          columns:
            - column:
                name: id
                type: BIGINT
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: owner
                type: varchar(250)
            - column:
                name: name
                type: varchar(250)
            - column:
                name: url
                type: varchar(250)
- changeSet:
    id: 2
    author: aktsay
    changes:
      - insert:
          tableName: project
          columns:
            - column:
                name: owner
                value: "Google"
            - column:
                name: name
                value: "googleName"
            - column:
                name: url
                value: "google.com"
      - insert:
          tableName: project
          columns:
            - column:
                name: owner
                value: "Test"
            - column:
                name: name
                value: "testName"
            - column:
                name: url
                value: "test.com"
      - insert:
          tableName: project
          columns:
            - column:
                name: owner
                value: "Huawei"
            - column:
                name: name
                value: "huaweiName"
            - column:
                name: url
                value: "huawei.com"
    rollback:
      - delete:
          tableName: project
          where: owner in ('Google', 'Test', 'Huawei')