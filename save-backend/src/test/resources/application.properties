server.port = 5000
backend.preprocessorUrl=stub
backend.limit=20
management.endpoints.web.exposure.include=health,info,prometheus
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.liquibase.change-log=db/changelog/db.changelog-master.xml
spring.liquibase.contexts=dev
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.hibernate.use-new-id-generator-mappings=false
# logging
logging.level.org.cqfn.save.backend.service.TestService=DEBUG
logging.level.org.cqfn.save.backend.service.TestExecutionService=DEBUG
logging.level.org.cqfn.save.backend.controllers.TestController=DEBUG