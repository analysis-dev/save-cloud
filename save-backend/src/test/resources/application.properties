spring.profiles.default=test,secure
server.port = 5800
backend.preprocessorUrl=stub
backend.initialBatchSize=20
backend.reposFileName=TestSuitesRepos
backend.fileStorage.location=files
management.endpoints.web.exposure.include=health,info,prometheus
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.liquibase.change-log=db/db.changelog-master.xml
spring.liquibase.contexts=dev
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.hibernate.use-new-id-generator-mappings=false
# logging
logging.level.com.saveourtool.save.backend.service.TestService=DEBUG
logging.level.com.saveourtool.save.backend.service.TestExecutionService=DEBUG
logging.level.com.saveourtool.save.backend.controllers.internal.TestController=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.saveourtool.save.testutils.LoggingQueueDispatcher=INFO
logging.level.org.hibernate.type=TRACE