imageRegistry: ghcr.io/analysis-dev
dockerTag: latest  # this should be set explicitly during chart installation

env: staging
profile: dev
backend:
  name: backend
  profile: dev,secure
  imageName: save-backend
  containerPort: 5800
  env:
    DB_PASSWORD_FILE: /home/cnb/secrets/db_secrets
orchestrator:
  name: orchestrator
  imageName: save-orchestrator
  containerPort: 5100
preprocessor:
  name: preprocessor
  imageName: save-preprocessor
  containerPort: 5200
gateway:
  name: gateway
  imageName: api-gateway
  containerPort: 5300
  applicationProperties:
  svc:
    annotations:
    spec:
storage:
  size: 10Gi
reposStorage:
  size: 2Gi
logsStorage:
  size: 2Gi
mysql:
  # this is resolved IP of host.minikube.internal
  ip: 192.168.65.2

grafana:
  image:
    tag: 8.4.5
  service:
    port: 9100
  persistence:
    enabled: true
  rbac:
    create: false

loki:
  tag: 2.4.2
