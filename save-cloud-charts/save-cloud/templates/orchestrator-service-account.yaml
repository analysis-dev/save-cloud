apiVersion: v1
kind: ServiceAccount
metadata:
  name: orchestrator-sa

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jobs-executor
rules:
  - apiGroups: [batch]
    resources: [jobs]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]  # "" indicates the core API group
    # todo: PVs are cluster-level resources, so a different, cluster-scoped role for SA is required
    resources: [pods, persistentvolumes, persistentvolumeclaims]
    verbs: [list, get, delete, create]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: orchestrator-jobs-binding
subjects:
  - kind: ServiceAccount
    name: orchestrator-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: jobs-executor
