{{ if .Values.agentNamespace }}

apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.orchestrator.name }}
  namespace: {{ .Values.agentNamespace }}
spec:
  type: ExternalName
  externalName: {{ .Values.orchestrator.name }}.{{ .Values.namespace }}.svc.cluster.local
  ports:
    - port: {{ .Values.orchestrator.containerPort }}

{{ end }}
